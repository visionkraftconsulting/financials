<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGA Wallet</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">SGA Multi-Chain Wallet Generator</h1>
    <div class="mb-3">
      <label for="chainSelect" class="form-label">Select Chain</label>
      <select id="chainSelect" class="form-select">
        <option value="evm">Ethereum / EVM</option>
        <option value="solana">Solana</option>
      </select>
    </div>
    <div class="mb-3">
      <button id="generateBtn" class="btn btn-primary">
        Generate Wallet
      </button>
    </div>
    <div id="walletInfo" class="mt-4 d-none">
      <h2>Wallet Details</h2>
      <div class="mb-2">
        <label class="form-label">Address</label>
        <input type="text" readonly class="form-control" id="address" />
      </div>
      <div class="mb-2">
        <label class="form-label">Private Key</label>
        <textarea readonly class="form-control" id="privateKey" rows="3"></textarea>
      </div>
      <div id="mnemonicGroup" class="mb-2 d-none">
        <label class="form-label">Mnemonic Phrase</label>
        <textarea readonly class="form-control" id="mnemonic" rows="2"></textarea>
      </div>
      <div class="mb-2">
        <small class="text-danger">
          Please save your private key and mnemonic phrase securely. These
          are not stored on this server.
        </small>
      </div>
      <div>
        <button id="copyAddressBtn" class="btn btn-outline-secondary btn-sm">
          Copy Address
        </button>
        <button id="copyPrivateKeyBtn" class="btn btn-outline-secondary btn-sm">
          Copy Private Key
        </button>
        <button id="copyMnemonicBtn" class="btn btn-outline-secondary btn-sm d-none">
          Copy Mnemonic
        </button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.75.0/lib/index.iife.js"></script>
  <script src="script.js"></script>
</body>
</html>
